<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Forgot Password</title>
</head>
<body>
    <div class="1/2w-full max-w-xl container px-20 py-24 mx-auto">
        <form  method= "POST" action= '/reset_link/' class="px-5 pt-6 pb-8 mb-12 ">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
             Email
            </label>
            <input class="shadow appearance-none border border-gray-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="email" type="text" placeholder="Email">
          </div>
          
          <div class="flex items-center justify-between">
            <button type='submit' class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Submit
            </button>
            
          </div>
        </form>
      </div>
</body>
</html>
